<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjana Prompt Penyelidikan</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .section { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-right: 10px; }
    #generatedPrompt { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Penjana Prompt Penyelidikan</h1>

  <div class="section">
    <label for="researchTitle">Tajuk Penyelidikan</label>
    <input type="text" id="researchTitle" placeholder="Sila tulis tajuk anda">
  </div>

  <div class="section">
    <h2>Pilihan Prompt</h2>
    <label for="researchType">Jenis Penyelidikan</label>
    <select id="researchType">
      <option value="">Pilih...</option>
      <option value="Kuantitatif">Kuantitatif</option>
      <option value="Kualitatif">Kualitatif</option>
      <option value="Kaedah Campuran">Kaedah Campuran</option>
    </select>

    <label for="researchPurpose">Tujuan Utama Penyelidikan</label>
    <select id="researchPurpose">
      <option value="">Pilih...</option>
      <option value="Mengembangkan Ilmu dan Kefahaman Secara Holistik">Mengembangkan Ilmu dan Kefahaman Secara Holistik</option>
      <option value="Memperjelas Kefahaman dan Menangkis Salah Faham">Memperjelas Kefahaman dan Menangkis Salah Faham</option>
      <option value="Memartabatkan Pendidikan Islam dan Kurikulum Bersepadu">Memartabatkan Pendidikan Islam dan Kurikulum Bersepadu</option>
      <option value="Penyelidikan Latar Belakang Sistematik">Penyelidikan Latar Belakang Sistematik</option>
      <option value="Kajian Kes Akademik">Kajian Kes Akademik</option>
      <option value="Pembangunan Sosioekonomi">Pembangunan Sosioekonomi</option>
      <option value="Lain-lain">Lain-lain (Tulis Sendiri)</option>
    </select>
    <input type="text" id="researchPurposeOther" style="display: none;" placeholder="Tulis tujuan lain">

    <label for="infoType">Jenis Maklumat yang Dicari</label>
    <select id="infoType">
      <option value="">Pilih...</option>
      <option value="Maklumat Teoretikal dan Konseptual (Konsep & Prinsip)">Maklumat Teoretikal dan Konseptual (Konsep & Prinsip)</option>
      <option value="Maklumat Empirikal / Lapangan (Data Dunia Sebenar)">Maklumat Empirikal / Lapangan (Data Dunia Sebenar)</option>
      <option value="Maklumat Dokumentasi dan Polisi">Maklumat Dokumentasi dan Polisi</option>
      <option value="Maklumat Statistik dan Demografi">Maklumat Statistik dan Demografi</option>
      <option value="Maklumat Manuskrip dan Warisan Ilmu Islam">Maklumat Manuskrip dan Warisan Ilmu Islam</option>
      <option value="Maklumat Interdisiplin dan Kontemporari">Maklumat Interdisiplin dan Kontemporari</option>
      <option value="Maklumat Pemikiran dan Isu">Maklumat Pemikiran dan Isu</option>
      <option value="Lain-lain">Lain-lain (Tulis Sendiri)</option>
    </select>
    <input type="text" id="infoTypeOther" style="display: none;" placeholder="Tulis jenis maklumat lain">

    <label for="infoSource">Sumber Maklumat Utama</label>
    <select id="infoSource">
      <option value="">Pilih...</option>
      <option value="Sumber Wahyu dan Tradisi Islam">Sumber Wahyu dan Tradisi Islam</option>
      <option value="Sumber Ilmiah Akademik">Sumber Ilmiah Akademik</option>
      <option value="Sumber Rasmi dan Dokumen Kerajaan">Sumber Rasmi dan Dokumen Kerajaan</option>
      <option value="Sumber Data Lapangan dan Empirikal">Sumber Data Lapangan dan Empirikal</option>
      <option value="Sumber Manuskrip dan Warisan Tempatan">Sumber Manuskrip dan Warisan Tempatan</option>
      <option value="Sumber Digital dan Multimedia">Sumber Digital dan Multimedia</option>
      <option value="Sumber Terbuka (OSINT)">Sumber Terbuka (OSINT)</option>
      <option value="Lain-lain">Lain-lain (Tulis Sendiri)</option>
    </select>
    <input type="text" id="infoSourceOther" style="display: none;" placeholder="Tulis sumber lain">

    <label for="writingStyle">Gaya Bahasa dan Nada Penulisan</label>
    <select id="writingStyle">
      <option value="">Pilih...</option>
      <option value="Formal dan Objektif">Formal dan Objektif</option>
      <option value="Bahasa Berstruktur">Bahasa Berstruktur</option>
      <option value="Analitikal dan Kritis">Analitikal dan Kritis</option>
      <option value="Naratif dan Deskriptif">Naratif dan Deskriptif</option>
      <option value="Persuasif (untuk laporan)">Persuasif (untuk laporan)</option>
      <option value="Lain-lain">Lain-lain (Tulis Sendiri)</option>
    </select>
    <input type="text" id="writingStyleOther" style="display: none;" placeholder="Tulis gaya lain">

    <label for="analysisStructure">Struktur Analisis</label>
    <select id="analysisStructure">
      <option value="">Pilih...</option>
      <option value="Soalan 5W+1H (Siapa, Apa, Bila, Di Mana, Mengapa, Bagaimana)">Soalan 5W+1H (Siapa, Apa, Bila, Di Mana, Mengapa, Bagaimana)</option>
      <option value="Analisis Kronologi Kejadian">Analisis Kronologi Kejadian</option>
      <option value="Penegasan Tujuan dan Soalan Kajian">Penegasan Tujuan dan Soalan Kajian</option>
      <option value="Pengenalpastian Tema atau Kategori Analisis">Pengenalpastian Tema atau Kategori Analisis</option>
      <option value="Analisis dan Interpretasi">Analisis dan Interpretasi</option>
      <option value="Pembinaan dan Pengujian Hipotesis">Pembinaan dan Pengujian Hipotesis</option>
      <option value="Pengecaman Kejanggalan dan Ketidakselarasan">Pengecaman Kejanggalan dan Ketidakselarasan</option>
      <option value="Lain-lain">Lain-lain (Tulis Sendiri)</option>
    </select>
    <input type="text" id="analysisStructureOther" style="display: none;" placeholder="Tulis struktur lain">

    <label for="outputFormat">Format Output yang Dikehendaki</label>
    <select id="outputFormat">
      <option value="">Pilih...</option>
      <option value="Ringkasan Laporan Penyelidikan">Ringkasan Laporan Penyelidikan</option>
      <option value="Senarai Soalan untuk Temu Bual">Senarai Soalan untuk Temu Bual</option>
      <option value="Garis Masa Kejadian Terperinci">Garis Masa Kejadian Terperinci</option>
      <option value="Analisis Profil Subjek/Entiti">Analisis Profil Subjek/Entiti</option>
      <option value="Draf Artikel Ilmiah">Draf Artikel Ilmiah</option>
      <option value="Isi-isi Penting untuk Pembentangan">Isi-isi Penting untuk Pembentangan</option>
      <option value="Lain-lain">Lain-lain (Tulis Sendiri)</option>
    </select>
    <input type="text" id="outputFormatOther" style="display: none;" placeholder="Tulis format lain">
  </div>

  <div class="section">
    <h2>Subjek/Entiti Penyelidikan</h2>
    <textarea id="researchSubject" placeholder="Tambah Subjek"></textarea>
  </div>

  <div class="section">
    <h2>Butiran Penting atau Arahan Khusus</h2>
    <textarea id="specialInstructions" placeholder="Tambah Butiran Penting"></textarea>
  </div>

  <div class="section">
    <button onclick="generatePrompt()">Jana Prompt</button>
    <button onclick="copyPrompt()">Salin Prompt</button>
  </div>

  <div id="generatedPrompt"></div>

  <script>
    // Show/hide "Lain-lain" input fields based on selection
    function toggleOtherInput(selectId, inputId) {
      const select = document.getElementById(selectId);
      const input = document.getElementById(inputId);
      select.addEventListener('change', () => {
        input.style.display = select.value === 'Lain-lain' ? 'block' : 'none';
      });
    }

    toggleOtherInput('researchPurpose', 'researchPurposeOther');
    toggleOtherInput('infoType', 'infoTypeOther');
    toggleOtherInput('infoSource', 'infoSourceOther');
    toggleOtherInput('writingStyle', 'writingStyleOther');
    toggleOtherInput('analysisStructure', 'analysisStructureOther');
    toggleOtherInput('outputFormat', 'outputFormatOther');

    function generatePrompt() {
      const researchTitle = document.getElementById('researchTitle').value || 'Tiada tajuk ditentukan';
      const researchType = document.getElementById('researchType').value || 'Tiada jenis penyelidikan dipilih';
      const researchPurpose = document.getElementById('researchPurpose').value === 'Lain-lain' ?
        document.getElementById('researchPurposeOther').value || 'Tiada tujuan lain ditentukan' :
        document.getElementById('researchPurpose').value || 'Tiada tujuan penyelidikan dipilih';
      const infoType = document.getElementById('infoType').value === 'Lain-lain' ?
        document.getElementById('infoTypeOther').value || 'Tiada jenis maklumat lain ditentukan' :
        document.getElementById('infoType').value || 'Tiada jenis maklumat dipilih';
      const infoSource = document.getElementById('infoSource').value === 'Lain-lain' ?
        document.getElementById('infoSourceOther').value || 'Tiada sumber lain ditentukan' :
        document.getElementById('infoSource').value || 'Tiada sumber maklumat dipilih';
      const writingStyle = document.getElementById('writingStyle').value === 'Lain-lain' ?
        document.getElementById('writingStyleOther').value || 'Tiada gaya lain ditentukan' :
        document.getElementById('writingStyle').value || 'Tiada gaya penulisan dipilih';
      const analysisStructure = document.getElementById('analysisStructure').value === 'Lain-lain' ?
        document.getElementById('analysisStructureOther').value || 'Tiada struktur lain ditentukan' :
        document.getElementById('analysisStructure').value || 'Tiada struktur analisis dipilih';
      const outputFormat = document.getElementById('outputFormat').value === 'Lain-lain' ?
        document.getElementById('outputFormatOther').value || 'Tiada format lain ditentukan' :
        document.getElementById('outputFormat').value || 'Tiada format output dipilih';
      const researchSubject = document.getElementById('researchSubject').value || 'Tiada subjek ditentukan';
      const specialInstructions = document.getElementById('specialInstructions').value || 'Tiada arahan khusus ditentukan';

      const prompt = `
Sila hasilkan satu prompt penyelidikan berdasarkan butiran berikut:

**Tajuk Penyelidikan**: ${researchTitle}
**Jenis Penyelidikan**: ${researchType}
**Tujuan Utama Penyelidikan**: ${researchPurpose}
**Jenis Maklumat yang Dicari**: ${infoType}
**Sumber Maklumat Utama**: ${infoSource}
**Gaya Bahasa dan Nada Penulisan**: ${writingStyle}
**Struktur Analisis**: ${analysisStructure}
**Format Output yang Dikehendaki**: ${outputFormat}
**Subjek/Entiti Penyelidikan**: ${researchSubject}
**Butiran Penting atau Arahan Khusus**: ${specialInstructions}

Sila pastikan prompt yang dihasilkan adalah jelas, terperinci, dan selari dengan pilihan di atas.
      `;

      document.getElementById('generatedPrompt').innerText = prompt;
    }

    function copyPrompt() {
      const promptText = document.getElementById('generatedPrompt').innerText;
      navigator.clipboard.writeText(promptText).then(() => {
        alert('Prompt telah disalin ke papan klip!');
      });
    }
  </script>
</body>
</html>
